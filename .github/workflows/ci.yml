name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    name: Test (Go ${{ matrix.go-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # 修复：移除 1.18，因为代码使用了 Go 1.21 引入的 context.AfterFunc
        go-version: [ '1.21', '1.22', '1.23', '1.24', '1.25' ]
        # 跨平台测试
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5 # 升级到 v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Run Tests with Race Detector
        # -race 检测并发问题，对于 Promise 库至关重要
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      # 可选：上传覆盖率 (如果需要)
