name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    name: Test (Go ${{ matrix.go-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # 移除了不兼容的 1.18，保留 1.21+
        go-version: [ '1.21', '1.22', '1.23', '1.24', '1.25' ]
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Run Tests with Race Detector
        # [关键修复] Windows 默认的 PowerShell 会错误解析参数，导致 "package .txt" 错误。
        # 指定 shell: bash 让 Windows 使用 Git Bash 运行，行为与 Linux/Mac 保持一致。
        shell: bash
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      # 可选：上传覆盖率
      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v4
      #   with:
      #     file: ./coverage.txt
      #     token: ${{ secrets.CODECOV_TOKEN }}
